<h1>Lobby</h1>
<hr>
<div class="row">
    <h3 *ngIf="isHost">You are the host.</h3>
    <h3>Room code: {{roomCode}}</h3>
    <form class="form-inline">    
        <div class="form-group">
            <label for="time">Time</label>
            <select class="form-control mx-sm-3" id="time" *ngIf="isHost" #time (change)="updateTime(time.value)">
                <option value="5">5:00</option>
                <option value="6">6:00</option>
                <option value="7">7:00</option>
                <option value="8" selected>8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
            </select>
            <input class="form-control mx-sm-3" disabled *ngIf="!isHost" [value]="time + ':00'" />
        </div>
    </form>

</div>
<br>
<div class="row">
    <h3>Players ({{players.length}}/ 12)</h3>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let player of players">{{player}}</li>
    </ul>

</div>
<br>
<div class="row">
    <button class="btn btn-lg btn-primary" *ngIf="isHost" (click)="startGame()">Start Game</button>
    <button class="btn btn-lg btn-default" (click)="leaveLobby()">Leave Game</button>
</div>
