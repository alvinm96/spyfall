<h1 class="title">Join Room</h1>
<hr>
<form #join="ngForm" (ngSubmit)="joinRoom(join)">
    <div class="form-group-lg">
        <input class="form-control form-control-lg" type="text" placeholder="Room code" name="roomCode" ngModel required/>
        <input class="form-control form-control-lg" type="text" placeholder="Name" name="name" ngModel required />
        <button class="btn btn-lg btn-default">Submit</button>
    </div>
</form>
