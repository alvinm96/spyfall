<h1 class="title">Spyfall</h1>
<hr>
<button type="button" class="btn btn-primary btn-lg" (click)="showRole(roleTemplate)">Show My Role</button>
<div class="row">
    <div class="col time-text">
        {{time | time}}
    </div>
    <h2>Game Locations</h2>
    <div id="locations">
        <p *ngFor="let location of locationsArr">{{location}}</p>
    </div>
</div>
<div class="row">
    <div class="col">
        <button class="btn btn-default btn-lg" (click)="endGame()">End Game</button>
    </div>
</div>
 
<ng-template #roleTemplate>
  <div class="modal-header">
    <h2 class="modal-title pull-left">Role</h2>
    <button type="button" class="close pull-right" aria-label="Close" (click)="roleModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <h3>
          Location: {{location}}
      </h3>
      <h3>
          Role: {{role}}
      </h3>
  </div>
</ng-template>
